<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="mohammad" />
    <meta name="description" content="Table" />

    <title>Table with rowspan and colspan</title>
  </head>
  <body>
    <h2>Employees - Project Information</h2>
    <table border="1">
      <tr>
        <th>Manager Name</th>
        <th>Employees Name</th>
        <th>Project name</th>
      </tr>
      <tr>
        <td rowspan="3">Alice Johnson</td>
        <td>John Smith</td>
        <td rowspan="3">Website Redesign</td>
      </tr>
      <tr>
        <td>Sarah Parker</td>
      </tr>
      <tr>
        <td>Kim Lee</td>
      </tr>
      <tr>
        <td rowspan="3">Bob Anderson</td>
        <td>Anna Brown</td>
        <td rowspan="3">Marketing Camping</td>
      </tr>
      <tr>
        <td>Mike Davis</td>
      </tr>
      <tr>
        <td>James Wilson</td>
      </tr>
      <tr>
        <td rowspan="3">Carol White</td>
        <td>David Clark</td>
        <td rowspan="3">Mobile App Development</td>
      </tr>
      <tr>
        <td>Emma Martinez</td>
      </tr>
      <tr>
        <td>Chris Green</td>
      </tr>
    </table>
  </body>
</html>
