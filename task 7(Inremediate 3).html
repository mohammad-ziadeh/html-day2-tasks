<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="mohammad" />
    <meta name="description" content="table" />

    <title>Table with rowspan and colspan</title>
  </head>
  <body>
    <h1>Drinks Table</h1>
    <table border="1" style="width: 70%">
      <tr>
        <td rowspan="4" align="center">Drinks</td>
        <td colspan="2" align="center">Coffee</td>
      </tr>
      <tr>
        <td rowspan="3" align="center">Tea</td>
        <td align="center">Green Tea</td>
      </tr>
      <tr>
        <td align="center">Black Tea</td>
      </tr>
      <tr>
        <td align="center">Herbal Tea</td>
      </tr>
    </table>
  </body>
</html>
