<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="mohammad" />
    <meta name="description" content="table" />

    <title>simple table</title>
  </head>
  <body>
    <table border="1" style="width: 90%">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Country</th>
      </tr>
      <tr>
        <td>John Doe</td>
        <td>30</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>25</td>
        <td>Canada</td>
      </tr>
      <tr>
        <td>Bob Johnson</td>
        <td>40</td>
        <td>UK</td>
      </tr>
    </table>
  </body>
</html>
